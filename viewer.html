<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GHClip - Saved Links</title>
  <link rel="stylesheet" href="viewer.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ“Œ GHClip - Saved Links</h1>
      <div class="header-actions">
        <button id="refreshBtn" class="icon-btn" title="Refresh">ğŸ”„</button>
        <button id="exportBtn" class="icon-btn" title="Export">ğŸ“¥</button>
        <button id="settingsBtn" class="icon-btn" title="Settings">âš™ï¸</button>
      </div>
    </header>

    <div class="controls">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search links by title, URL, tags, or notes...">
      </div>

      <div class="filters">
        <select id="categoryFilter">
          <option value="">All Categories</option>
          <option value="general">General</option>
          <option value="development">Development</option>
          <option value="design">Design</option>
          <option value="research">Research</option>
          <option value="tools">Tools</option>
          <option value="reading">Reading</option>
          <option value="other">Other</option>
        </select>

        <select id="sortBy">
          <option value="newest">Newest First</option>
          <option value="oldest">Oldest First</option>
          <option value="title">Title A-Z</option>
          <option value="title-desc">Title Z-A</option>
        </select>

        <div class="tag-filter" id="tagFilter"></div>
      </div>
    </div>

    <div class="stats-bar">
      <div class="stat">
        <span class="stat-label">Total:</span>
        <span id="totalLinks">0</span>
      </div>
      <div class="stat">
        <span class="stat-label">Showing:</span>
        <span id="showingLinks">0</span>
      </div>
      <div class="stat">
        <span class="stat-label">Pending Sync:</span>
        <span id="pendingSync">0</span>
      </div>
    </div>

    <div id="linksContainer" class="links-container">
      <!-- Links will be dynamically inserted here -->
    </div>

    <div id="emptyState" class="empty-state" style="display: none;">
      <div class="empty-icon">ğŸ”—</div>
      <h2>No links saved yet</h2>
      <p>Start saving links by clicking the GHClip extension icon while browsing!</p>
    </div>

    <div id="noResults" class="empty-state" style="display: none;">
      <div class="empty-icon">ğŸ”</div>
      <h2>No matching links found</h2>
      <p>Try adjusting your search or filters</p>
    </div>
  </div>

  <script src="viewer.js"></script>
</body>
</html>
